name: Update data

on:
  schedule:
    - cron: "0 * * * *"   # hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Fetch CMC listings
        run: node scripts/fetch-cmc-listings.mjs
        env:
          CMC_PRO_API_KEY: ${{ secrets.CMC_PRO_API_KEY }}

      - name: Fetch RSS news
        run: node scripts/fetch-news-rss.mjs

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git diff --staged --quiet || git commit -m "chore(data): update snapshots"
          git push
